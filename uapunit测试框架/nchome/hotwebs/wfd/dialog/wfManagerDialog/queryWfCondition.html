<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<title>查询条件</title>
	<link rel="stylesheet" type="text/css" href="../../css/easyui/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../css/easyui/icon.css">
	<link rel="stylesheet" type="text/css" href="../../css/refcss/wfex.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../../js/libs/easyui/jquery-1.8.0.js"></script>
	<script type="text/javascript" src="../../js/libs/easyui/jquery.easyui.min.js"></script>
	 <script type="text/javascript">
		var RESOURCES_PATH = '../../resources';
		var RESOURCE_BASE = RESOURCES_PATH + '/dialog';
		var urlParams = (function(url)
		{	
			var result = new Object();
			var idx = url.lastIndexOf('?');
	
			if (idx > 0)
			{
				var params = url.substring(idx + 1).split('&');
				
				for (var i = 0; i < params.length; i++)
				{
					idx = params[i].indexOf('=');
					
					if (idx > 0)
					{
						result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
					}
				}
			}
			
			return result;
		})(window.location.href);
		// Sets the base path, the UI language via URL param and configures the
		// supported languages to avoid 404s. The loading of all core language
		// resources is disabled as all required resources are in grapheditor.
		// properties. Note that in this example the loading of two resource
		// files (the special bundle and the default bundle) is disabled to
		// save a GET request. This requires that all resources be present in
		// each properties file since only one file is loaded.
		mxLoadResources = true
		mxBasePath = '../../js';
		mxLanguage = urlParams['lang'];
		mxLanguages = ['de','zh-cn'];
    </script>
	<script type="text/javascript" src="../../js/mxgraph/mxClient.js"></script>
	<script type="text/javascript" src="../../js/mxgraph/util/mxEvent.js"></script>
	<script type="text/javascript" src="../../js/mxgraph/util/mxXmlRequest.js"></script>
	<script type="text/javascript" src="../../js/mxgraph/util/mxUtils.js"></script>
	<script type="text/javascript">
	function onOK(){
		var start = $('#pk_starter').searchbox('getValue');
		var pkform = $('#pk_form_ins').searchbox('getValue');
		var pkproins =$('#pk_proins').searchbox('getValue');
		window.returnValue = "&start="+start+"&pkform="+pkform+"&pkproins="+pkproins;
		window.close(); 
	}
	function onCancel(){
		window.close(); 
	}
	function onFilter(){
	
	}
	</script>
</head>
<body class="easyui-layout">

	 <div region="west" split="true" title="查询条件" style="width:100px;"></div> 
	<div region="center" title="条件" style="padding:5px;">
		<br/><br/><br/><br/><li>
            <label style="margin-left: 40px">提交人</label>
            <input class="easyui-searchbox" id="pk_starter" data-options="prompt:'请输入过滤关键字'" style="width:180px"></input>
		</li>
		<br/><br/><br/><br/><li>
			<label style="margin-left: 28px">单据编号</label>
            <input class="easyui-searchbox" id="pk_form_ins" data-options="prompt:'请输入过滤关键字'" style="width:180px"></input>
        </li>
		<br/><br/><br/><br/><li>
			<label style="margin-left: 5px">流程实例编号</label>
            <input class="easyui-searchbox" id="pk_proins" data-options="prompt:'请输入过滤关键字'" style="width:180px"></input>
        </li>
	</div> 
	<div region="south" split="true" style="height:100px;">
		<br/><center>  
  		 <a class="easyui-linkbutton" href="javascript:void(0)" onclick="onOK()" style="region:'center'">&nbspOK&nbsp&nbsp</a>
   		 <a class="easyui-linkbutton" href="javascript:void(0)" onclick="onCancel()" style="region:'center'">Cancel</a>
 		</center><br/>	
 	</div>  
</body>
</html>
