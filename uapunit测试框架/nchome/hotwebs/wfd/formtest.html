    	<script type="text/javascript" src="./js/libs/json/json2.js"></script>
		<script type="text/javascript">
			 //提交
			 function submit(){
					//前台向后台传输的是 js对象
					var  form = new Object();
					form.action = "SAVE0001AA1000000001AAOO";
					form.descripe = "这是一个单据";
