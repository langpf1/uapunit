 <div class="btn-toolbar" >
   <div class="btn-group">
     <button class="btn" id="new-process"> <i class="icon-file"></i>
       新增
     </button>
     <button class="btn" id="edit-process"> <i class="icon-list"></i>
       编辑
     </button>
     <button class="btn" id="delect-process">
       <i class="icon-trash"></i>
       删除
     </button>
   </div>
   <div class="btn-group" id="hangup-process">
     <button class="btn">
       <i class="icon-film"></i>
       挂起
     </button>
     <button class="btn">
       <i class="icon-fire" id="activate-process"></i>
       激活
     </button>
   </div>
 </div>
 <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered bootstrap-datatable" id="datatable">
   <thead>
     <tr>
       <th></th>
       <th>流程名称</th>
       <th>流程类型</th>
       <th>发布时间</th>
       <th>版本号</th>
       <th>流程预览</th>
       <th>流程状态</th>
     </tr>
   </thead>
   <tbody>
     <% _.each(workflowlist, function(process){ %> 
     <tr>
       <td class="center">
         <input type="checkbox"></td>
       <td>
         <%= process.get("prodef_name") %></td>
       <td class="center">
         <%= process.get("pk_bizobject") %></td>
       <td class="center">
         <%= process.get("ts") %></td>
       <td class="center">
         <%= process.get("prodef_version") %></td>
       <td class="center">
         <a  href="#showFlow" data-toggle="modal">流程预览</a>
       </td>
       <td class="center">
         <%= process.get("status") %></td>
     </tr>
     <% }); %></tbody>
 </table>
 <div  class="pagination pagination-centered">
  <ul>
    <li id="process-first">
      <a href="#">首页</a>
    </li>
    <li  id="process-previous">
      <a href="#">&laquo</a>
    </li>
    <li   id="process-next">
      <a href="#">&raquo</a>
    </li>
    <li  id="process-end">
      <a href="#">末页</a>
    </li>
  </ul>
</div>
