<div id="history" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
	<div class="modal-header">
		<a href="#" class="close" data-dismiss="modal">&times;</a>
		流程跟踪
	</div>
	<div class="modal-body">
		<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered bootstrap-datatable" >
			<thead>
				<tr>
					<th>环节名称</th>
					<th>执行者</th>
					<th>审批意见</th>
					<th>开始时间</th>
					<th>结束时间</th>
				</tr>
			</thead>
			<tbody>
				<% _.each(historyModel.get("historicActivities"), function(historiActivity){ %>
				<tr>
					<td>
						<%= historiActivity.activity_name %></td>
					<td class="center">
						<%= historiActivity.pk_executer %></td>
					<td class="center">
						<%= historiActivity.comment %></td>
					<td class="center">
						<%= historiActivity.begindate %></td>
					<td class="center">
						<%= historiActivity.finishdate %></td>
				</tr>
				<% }); %></tbody>
		</table>
		<div class="thumbnail">
			<img data-src="js/libs/holder.js/300*200" alt="">
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn btn-primary" id="history-close">关闭</a>
	</div>
</div>
