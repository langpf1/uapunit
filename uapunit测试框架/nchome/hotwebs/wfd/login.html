<body id="dashboard">
  <!-- Main Content Area | Side Nav | Content -->
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span4">&nbsp;</div>
      <div class="span4">
        <div class="box" style="margin-bottom:30em;">
          <h4 class="box-header round-top">登录</h4>
          <div class="box-container-toggle" >
            <div class="box-content" >
              <label>
                用户名:
                <input type="text" class="input-small" placeholder="name" id='name'></label>
              <label>
                密&nbsp;&nbsp;&nbsp;码:
                <input type="password" class="input-small" placeholder="Password" id='password'></label>
              <button type="submit" class="btn" id='login-btn' >登录</button>
              <label  for="remember">
                <input  type="checkbox" id="remember" value="option1">记住密码</label>
              <div class="alert alert-error hide" id="login-error" ></div>
            </div>
          </div>
        </div>
        <!--/span-->
        <div class="span4">&nbsp;</div>
      </div>
      <!--/span--> </div>
    <!--/row-->

      <p class="pull-right" >&copy; 2013 Design by UAP</p>
    </footer>
  </div>
  <script type="text/javascript" src="js/libs/jquery/jquery-1.9.1.js"></script>
  <script type="text/javascript">
  $(document).ready(
    function(){ 
      $("#login-btn").click(function(){
        $.ajax({
          type:"POST",
          url:'../wfd/runtime/login/',
          datatype:"json",
          data:"{'name':'"+$('#name').val()+"','password':'"+$("#password").val()+"'}",
          success:function(responseData){
            document.cookie="name="+responseData.name;
            
            window.location.href="index.html";
          },
          error:function(error){
            $("#login-error").text(error.responseText).show();

          }  
        });

      });

       $("body").keydown(function(e){
        if(e.keyCode==13)
        {
          $.ajax({
            type:"POST",
            url:'../wfd/runtime/login/',
            datatype:"json",
            data:"{'name':'"+$('#name').val()+"','password':'"+$("#password").val()+"'}",
            success:function(responseData){
              document.cookie="name="+responseData.name;
              
              window.location.href="index.html";
            },
            error:function(error){
              $("#login-error").text(error.responseText).show();

            }  
          });
        }
      });
    }
  );
  </script>
